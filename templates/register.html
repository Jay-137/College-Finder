<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Barlow", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/static/bg image.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px;
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            top:-20px;
        }

        nav a {
            
            margin: 0px 15px;
            color: #fff;
            background-color: #846107;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            position: relative;
            top: -20px;

        }

        nav a:hover {
            background-color: #110802;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #846107;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #110802;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 15% auto;
            text-align: center;
        }

        .modal .success-icon {
            font-size: 50px;
            color: green;
        }

        .modal button {
            background-color: green;
        }

    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Register</h1>
    </div>
    <nav>
        <a href="/">Home</a>
    </nav>
    <div class="form-container">
        <form action="/register" method="POST">
            <p>Enter Username:
                <input type="text" name="username" placeholder="Username" required>
            </p>
            <p>Enter Password:
                <input type="password" name="password" placeholder="Password" required>
            </p>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="success-icon">&#10004;</span>
            <p>Account has been created successfully!</p>
            <button onclick="window.location.href='/login'">OK</button>
        </div>
    </div>

    <!-- Flash message script -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
        window.onload = function() {
            var modal = document.getElementById('successModal');
            modal.style.display = "block"; // Show modal
        };
    </script>
    {% endif %}
    {% endwith %}
</body>
</html>
