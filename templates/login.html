<!DOCTYPE html>
<html lang="en">
<head><style>
    body {
    font-family: "Barlow", Arial, sans-serif; /* Updated font */
    margin: 0; /* Remove margin for a cleaner layout */
    padding: 0;
    background-color: #f4f4f4; /* Light background for contrast */
    color: #555; /* Updated text color for better readability */
    display: flex; /* Enable Flexbox for body */
    flex-direction: column; /* Allow stacking elements vertically */
    align-items: center; /* Center align items horizontally */
    justify-content: center; /* Center align items vertically */
    height: 100vh; /* Full viewport height */
}

.form-container {
    display: flex; /* Enable Flexbox for form container */
    justify-content: center; /* Center form horizontally */
    align-items: center; /* Center form vertically */
    background-color: #f4f4f4; /* Ensure the background matches your body */
    padding: 10px ; /* Add padding to form container */
    max-width: 400px; /* Limit form container width */
    width: 100%; /* Allow form container to use full available width */
    border-radius: 10px;
}

form {
    display: flex; /* Flexbox for aligning inputs */
    flex-direction: column; /* Stack inputs vertically */
    align-items: center; /* Center align form elements */
    margin: 0; /* Remove margin for form */
    padding: 20px; /* Padding inside the form */
    background-color: white; /* White background for form */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    width: 100%; /* Full width of the form container */
    max-width: 300px; /* Limit form width */
}
    
    /* Typography */
    h1 {
        color: #333;
        font-weight: 700; /* Stronger font weight */
        font-size: 2.5rem; /* Larger font size */
        margin-top: 50px; /* Space above heading */
        position: relative;
        bottom:-20px;
    }
    
    /* Navigation Styles */
    nav {
    text-align: center; /* Center align navigation items */
    margin: 20px 0; /* Margin above and below nav */
    }

nav a {
    
        margin: 0 15px; /* Space between links */
        color: #fff; /* White color for text */
        background-color: #333; /* Dark background for links */
        padding: 10px 15px; /* Padding inside links */
        border-radius: 4px; /* Rounded corners */
        text-decoration: none; /* No underline */
        font-size: 1.2rem; /* Larger font size for links */
        transition: background-color 0.3s ease; /* Smooth background transition */
}
   
    /* Form Styles */
   
    
    input {
        padding: 10px;
        margin: 10px 0; /* Space between inputs */
        border: 1px solid #ccc; /* Light border */
        border-radius: 4px; /* Rounded corners for inputs */
        width: 100%; /* Full width */
        box-sizing: border-box; /* Ensure padding is included in width */
    }
    
    button {
        padding: 10px;
        background-color: #007BFF; /* Button background color */
        color: white; /* Text color */
        border: none; /* No border */
        border-radius: 4px; /* Rounded corners */
        cursor: pointer; /* Pointer on hover */
        transition: background-color 0.3s ease; /* Smooth background transition */
        width: 100%; /* Full width */
    }
    
    button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
    
    /* Error Message Styles */
    p {
        text-align: center; /* Center align error message */
        font-size: 1rem; /* Font size for error messages */
        margin-top: 10px; /* Space above error message */
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="text-align: center;">
        <h1>Login</h1>
    </div>
    
    <nav>
        <a href="/">Home</a>
    </nav><div class="form-container">
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Dont have an account?<a href="{{ url_for('register')}}">Click Here</a></p>
        {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    </form></div>
    
    
</body>
</html>
